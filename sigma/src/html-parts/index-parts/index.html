//= index-src/header.html
<div class="content">
  <section>
    <div class="container-fluid render-area">
      <div class="row">
        <div class="col-md-12 slogan">
          <h2 class="text-center">
          Welcome to Risk Insights
          </h2>
          <p class="page-description text-center">
            the tool that allows you to create,visualise and categorise risk information networks.
          </p>
        </div>
      </div>
      <div class="row">
        //= index-src/filters.html
        <div class="col-md-8 container-expo" id="container-expo">
          <!-- Container for graphics-->
          <div id="graph-wrapper" class="graph-wrapper">
            <svg id="container-graph" style="font-family: Monaco, consolas, sans-serif"></svg>
          </div>
        </div>
        <!-- Call template Sidebar-->
        //= index-src/sidebar.html
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="upload-wrapper">
            <div class="button-nav">
              <label class="btn btn-default nav-uploader" for="upload-input" title="Upload a Risk data file">Upload a Risk data file</label>
              <input id="upload-input" type="file">
            </div>
            <div class="data-nav">
              <span id="load-file" class="load-file-name"></span>
              <span id="header-file" class="load-file-name"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Popup snapshot-->
  <div class="snapshot-area hidden">
    <div class="text-center">
      <h4><span class="glyphicon glyphicon-eye-open"></span> SNAPSHOT: </h4>
      <div class='rem-wrapper'>
        <span class="glyphicon glyphicon-remove-circle"></span>
      </div>
      <div id="snap-area">
        <canvas id="can-area"></canvas>
      </div>
      <div class="sidebar-data">
        <a class="btn btn-block panel-btn" id="save-snap-button" download='snap.png' title="Save snap">SAVE SNAPSHOT</a>
      </div>
    </div>
  </div>
</div>  
//= index-src/footer.html
