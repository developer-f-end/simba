<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Start front-end template</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- *plugin 'userev' concat your vendor css -->
  <!-- build:css css/vendor.css -->
  <link rel="stylesheet" href="vendor/bootstrap/bootstrap.css"/>
  <link rel="stylesheet" href="vendor/bootstrap/bootstrap-theme.min.css"/>
  <!-- endbuild -->

  <!-- *plugin 'userev' concat your dev css -->
  <!-- build:css css/main.css -->
  <link rel="stylesheet" href="css/main.css"/>
  <!-- endbuild -->

</head>
<body> 
<div class="wrapper">
  <header>
        <nav class="navbar navbar-default main-nav">
          <div class="container-fluid">
            <div class="col-md-2">
               <h1><a href="/" title="Home">Risk Insights</a></h1>
            </div>
            <div class="col-md-6 text-center">
              <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="maps.html">Maps</a></li>
              </ul>
            </div>
            <div class="col-md-4 text-right">
             <div class="logo-wrapper">   
                <a href="http://www.riskinsights.com/" target="_blank">
                  <img class="img-responsive" src="img/logo_big.png" alt="Risk Insights">
                   | www.riskinsights.com
                </a>
              </div>
            </div>
          </div>
        </nav>
  </header>
  <div class="content">
    <section>
      <div class="container-fluid render-area">
        <div class="row">
          <div class="col-md-10 col-md-push-1">
          <div id="container-gexf" style="height: 400px"></div>
           <div id="control-pane">
              <h2 class="underline">filters</h2>
                <h3>node category</h3>
                <select id="node-category">
                  <option value="" selected>All categories</option>
                </select>
              </div>
              <div>
                <ul id="list-cat"></ul>
              </div>
              <span class="line"></span>
              <div>
                <button id="reset-btn">Reset filters</button>
                <!--<button id="export-btn">Export</button>-->
              </div>
              <div id="dump" class="hidden"></div>
            </div>
          </div>
         </div>
    </section>
  </div><!-- end-content  -->

<footer>
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <h4>Risk Insights</h4>
        <p>
          the tool that allows you to create,visualise and categorise risk information networks.
        </p>
      </div>
    </div>
  </div>

</footer>

<script src="vendor/jquery.js"></script>
<script src="vendor/bootstrap/bootstrap.min.js"></script>
<script src="vendor/sigma/sigma.js"></script>

<script src="vendor/sigma/plugins/sigma.exporters.json.js"></script>
<script src="vendor/sigma/sigma.plugins.filter.js"></script>
<script src="vendor/html2canvas.js"></script>
<script src="vendor/sigma/plugins/sigma.parsers.json.min.js"></script>
<!-- endbuild -->

<!-- *plugin 'userev' concat your dev js -->
<!-- build:js scripts/main.js -->
<script src="js/main.js"></script>
<!-- endbuild -->
</body>
</html>
</div><!--end wrapper-->
